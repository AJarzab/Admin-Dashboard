<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-panel">
                <div class="inside dashboard">
                    <img src="monitor-dashboard.png"  width="40px">
                    Dashboard
                </div>
            </div>
            <div class="sidebar-panel">
                <div class="inside"><img src="home-circle.png" width="32px">Home</div>
                <div class="inside"><img src="account-heart.png" width="32px">Profile</div>
                <div class="inside"><img src="message-reply-text-outline.png" width="32px">Messages</div>
                <div class="inside"><img src="clock-time-five.png" width="32px">History</div>
                <div class="inside"><img src="file-tree.png" width="32px">Tasks</div>
                <div class="inside"><img src="account-group.png" width="32px">Communities</div>
            </div>
            <div class="sidebar-panel">
                <div class="inside"><img src="wrench-cog-outline.png" width="32px">Settings</div>
                <div class="inside"><img src="face-agent.png" width="32px">Support</div>
                <div class="inside"><img src="shield-lock-outline.png" width="32px">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <form class="nosubmit">
                    <input class="nosubmit" type="search" placeholder="Search...">
                </form>
            </div>
            <div class="profile">
                <div class="iconwrapper">
                <img src="bell-alert-outline.png" class="icon">
                <img src="cat.jpg" class="icon">
                Iso Here
                </div>
            </div>
            <div class="greeting">
                <img src="cat.jpg" class="icon">
                <div>
                    <p>Hi there,</p>
                    <p class="name">Iso Here (@isohere)<p>
                </div>
            </div>
            <div class="buttons">
                <button class="myButton">New</button>
                <button class="myButton">Upload</button>
                <button class="myButton">Share</button>
            </div>
        </div>
        <div class="main">
            <div class="titles">
                <p>Your Projects</p>
                <p>Announcements</p>
            </div>
        </div>
    </div>
</body>
</html>
